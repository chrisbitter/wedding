<!DOCTYPE html>
<html>
<style>
    .topnav {
        overflow: hidden;
        background-color: #333;
    }

    .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .topnav a.active {
        background-color: #4CAF50;
        color: white;
    }
</style>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='main.css') }}">
    <link href="{{ url_for('static', filename='slider.css') }}" type="text/css"
          rel="stylesheet">

    {% if title %}
    <title>KC Wedding - {{ title }}</title>
    {% else %}
    <title>KC Wedding</title>
    {% endif %}
</head>
<body>
<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
            <a class="navbar-brand mr-4" href="/">KC Wedding</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarToggle" aria-controls="navbarToggle"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="{{ url_for('rsvp') }}">RSVP</a>
                    <a class="nav-item nav-link" href="{{ url_for('agenda') }}">Agenda</a>
                    <a class="nav-item nav-link"
                       href="{{ url_for('location') }}">Location</a>
                    <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">

                </div>
            </div>
        </div>
    </nav>
</header>

<main role="main" class="container">

    {% block page_content %}{% endblock %}

</main>
</body>
</html>
